on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - name: release-please
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          pull-request-title-pattern: 'chore: release v${version}'
          changelog-types: '[{"type":"ci","section":"â˜‚ï¸ Other","hidden":false},{"type":"docs","section":"ğŸ“š Documentation","hidden":false},{"type":"feat","section":"ğŸ‰ Features","hidden":false},{"type":"fix","section":"ğŸ›  Fixes","hidden":false},{"type":"improve","section":"âœ¨ Feature Improvements","hidden":false},{"type":"refactor","section":"ğŸ“¦ Code Refactoring","hidden":false},{"type":"style","section":"ğŸ’ Styles","hidden":false},{"type":"test","section":"ğŸš¨ Testing","hidden":false}]'

  publish-npm:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node 16
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          registry-url: https://registry.npmjs.org/

      - name: Cache pnpm modules
        id: cache-modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.1
        with:
          version: latest
          run_install: false

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
